<div id="articles-archived">
{% for object in objects %}

	{% ifchanged object.pub_date.month %}
	<div class="date-container">{{ object.pub_date|date:"F Y" }}</div>
	{% endifchanged %}

	<article class="{{ object.post_type.slug }} archived">
		<h2><a href="{{ object.get_absolute_url }}" title="{{ object.title|safe }}">{{ object.title|safe }}</a></h2>
		<div class="dateline">{{ object.pub_date|date:"F jS, Y" }}</div>
	</article>
{% endfor %}
</div>
