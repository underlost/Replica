{% extends 'base.html' %}
{% load pulser %}

{% block title %}{% endblock %}
{% block page %}news archive year{% endblock %}

{% block content %}
<section class="inner">
	<h3 class="archive">Published in {{ year|date:"Y" }}</h3>

	<ul class="linklist list-unstyled">
		{% for date in date_list %}
		<li><a href="{{ date|date:"m"|lower }}/">{{ date|date:"F Y" }}</a></li>
		{% endfor %}
	</ul>
</section>
{% endblock %}
