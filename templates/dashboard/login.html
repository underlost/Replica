{% extends 'dashboard/base.html' %}

{% block page %}login{% endblock %}

{% block content %}
{% if form.errors %}
<p>Your username or password didn't match. Please try again.</p>
{% endif %}

<form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
<h2>Hello there.</h2>
{% csrf_token %}

    <input id="id_username" class="form-control" placeholder="Username" type="text" name="username" maxlength="30" />
    <input id="id_password" class="form-control" placeholder="Password" type="password" name="password" />

<input class="btn btn-primary" type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
