<ul class="list-unstyled replica-panel-list">{% load humanize %}
{% for object in objects %}
<li id="{{ object.slug }}">
	<a class="entry-title" href="{% url 'Replica:EditEntry' object.guid %}">{{ object.title }}</a><br />
	<small class="{{ color }}">{{ object.pub_date|date:"l, F j, Y" }} ({{ object.pub_date|naturaltime }})</small>
</li>
{% empty %}
	<li class="EntryItem">Nothing lately.</li>
{% endfor %}
</ul>
