<!DOCTYPE html> 
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js home"> <!--<![endif]--> 
 
<head> 
<title>{% block title %}{% endblock %} Replica</title> 
<link rel="profile" href="http://gmpg.org/xfn/11" /> 
<link rel="canonical" href="http://underlost.net/" /> 
 
<!-- Favicons --> 
<link rel="shortcut icon" href="/static/replica/img/favicon.ico"/> 
<link rel="apple-touch-icon" href="/static/replica/img/iphone_underlost.png"/> 
 
<!-- Meta --> 
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="author" content="Tyler Rilling" />
<meta name="robots" content="all" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<meta name="description" content="Replica Admin" /> 
 
<!-- Stylesheets -->	
<link rel="stylesheet" href="/static/replica/css/global.min.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/static/replica/css/responsive.min.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/static/replica/css/admin.css" type="text/css" media="screen" />

{% block extra %}{% endblock %}

<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono' rel='stylesheet' type='text/css'>

<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->   
</head> 
 
<body class="{% block page %}{% endblock %}">

	{% if user.is_authenticated %}
	<div class="container">
	<div class="navbar">
	  <div class="navbar-inner">
	    <a class="brand" href="#">Replica</a>
	    <ul class="nav">
	      <li class="visible-desktop"><a href="{% url 'replica-admin' %}">Dashboard</a></li>
	      <li><a href="#">Entries</a></li>
	      <li><a href="#">Pages</a></li>
	      <li><a href="#">Media</a></li>
	      <li><a href="#">Settings</a></li>
	    </ul>
	  </div>
	</div>
	</div>
	{% endif %}
	
	<div class="container" id="wrap">
	{% block content %}{% endblock %}
	</div>	
	
<!-- Javascript --> 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="/static/replica/js/bootstrap.min.js" type="text/javascript"></script>
</body> 
</html>
