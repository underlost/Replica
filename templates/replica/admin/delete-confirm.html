{% extends 'replica/admin/base.html' %}

{% block page %}delete dashboard{% endblock %}

{% block content %}
<section class="red" id="delete-confirm">
<h2 class="deck">You are about to delete</h2>
<h3>{{ entry.title|safe }}</h3>

<form class="wide" action="." method="post">
  {% csrf_token %}
  <p class="submit"><input type="submit" class="btn btn-danger" value="Yes, delete the post."></p>
</form>
</section>
{% endblock %}
